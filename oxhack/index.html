$('#subscribe').submit(function(ev){
	ev.preventDefault();
	var university = document.getElementById('university').value;
	var name = document.getElementById('name').value;
	var email = document.getElementById('email').value;
	var team = document.getElementById('team').value;
	var expertise = document.getElementById('expertise').value;

	$.ajax({
    	url: 'db.php',
    	data: {university: university, name: name, email: email, team: team, expertise: expertise},
    	type: 'post',
     	dataType: 'html',
     	success: function(data){
     		console.log(data);
          	if(data == 'yes'){
          		ga('send', {
				  'hitType': 'event',          // Required.
				  'eventCategory': 'submit',   // Required.
				  'eventAction': 'send',      // Required.
				  'eventLabel': 'new person'
				});
          		$('#subscribe').slideUp(400);
          		$('.fadeout').slideUp(400);
          		$('#thankyou').delay(400).slideDown(400);
          	} else {
          		console.log(data);
          	}
        }
    });

})
